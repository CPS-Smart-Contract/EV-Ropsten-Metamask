<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/mainGridOperator.css">
	
</head>

<body>
	<form method="POST">
		<div class="container">
			<h1>Energy Producer Interface</h1>
		</div>
		<div class="container">
			<h2 id="grid"></h2>
		</div>
		<div class="container">
			<label for="name" class="col-lg-2 control-label">Energy Producer Name</label>
			<input id="prName" type="text">
		</div>
		<div class="container">
			<label for="number" class="col-lg-2 control-label">Price</label>
			<input id="prPrice" type="text">
		</div>
		<div class="container">
			<button id="button" onclick="setOffer();">Set Price</button>
		</div>
		
		
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="./src/energyProducer.js"></script>
</body>
</html>
