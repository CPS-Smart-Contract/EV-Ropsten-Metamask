<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/mainGridOperator.css">
	
</head>

<body>
	<form method="POST">
		<div class="container">
			<h1>Energy Trader Interface</h1>
		</div>
		<div class="container">
			<h2 id="grid"></h2>
		</div>
		<div class="container">
			<label for="name" class="col-lg-2 control-label">Energy Trader Name</label>
			<input id="trName" type="text">
		</div>
		<div class="container">
			<label for="number" class="col-lg-2 control-label">Price</label>
			<input id="trPrice" type="text">
		</div>
		<div class="container">
			<label for="name" class="col-lg-2 control-label">Profit Rate</label>
			<input id="trPrfRate" type="text">
		</div>
		<div class="container">
			<button id="button" onclick="setOffer();">Set Price</button>
		</div>
		<div class="container">
			<h2 id="station"></h2>
		</div>
		<div class="container">
			<table class="table table-condensed" id="myTable">
				<thead>
					<tr>
						<th>Energy Grid Operator</th>
						<th>Price</th>
					</tr>
				</thead>
			</table>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="./node_modules/web3/dist/web3.min.js"></script>
	<script src="./src/energyTrader.js"></script>
</body>
</html>
